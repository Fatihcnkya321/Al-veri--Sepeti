<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Listesi</title>
  <link rel="stylesheet" href="/assets/css/alisverisSepeti.css">
  <script src="/assets/js/alisverisSepeti.js" defer></script>
</head>
<body>
    <h1>Ürün Ekle</h1>
    <form id="product-form">
        <label for="productName">Ürün İsmi:</label>
        <input type="text" id="productName" name="productName"><br><br>
        <label for="category">Kategori:</label>
        <input type="text" id="category" name="category"><br><br>
        <label for="color">Renk:</label>
        <input type="text" id="color" name="color"><br><br>
        <label for="price">Fiyat:</label>
        <input type="number" id="price" name="price"><br><br>
        <input type="submit" value="Ürünü Ekle">
    </form>

    <h1>Ürün Listesi</h1>
    <ul id="product-list"></ul>

    <h1>Alışveriş Sepeti</h1>
    <ul id="shopping-cart"></ul>
</body>
</html>
